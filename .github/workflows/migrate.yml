name: Migrate indicator scripts
on:
  schedule:
    - cron: "10 7 * * *"
  workflow_dispatch:

concurrency:
  group: crawler-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  migrate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: true
          
      - name: Set up nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install

          
      - name: Run indicator scripts
        env:
          GITHUB_ACTIONS: true
        run: make migrate
        
      - name: Commit and push if changes
        env:
          BRANCH_NAME: ${{ github.event.repository.default_branch }}
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          echo "ğŸ”„ Syncing with remote (branch: $BRANCH_NAME)..."
          git fetch origin $BRANCH_NAME
          
          # ä¿å­˜å½“å‰æ›´æ”¹
          git stash --include-untracked || echo "Nothing to stash"
          
          # åŒæ­¥åˆ°è¿œç¨‹æœ€æ–°
          git reset --hard origin/$BRANCH_NAME
          
          # æ¢å¤æœ¬æ¬¡æ›´æ”¹
          git stash pop || echo "Nothing to pop"
          
          git add -A
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "ğŸ“­ No changes to commit"
            exit 0
          fi
          
          echo "ğŸ“ Committing changes..."
          TIMESTAMP=$(TZ=Asia/Shanghai date "+%Y-%m-%d %H:%M:%S")
          git commit -m "Auto update by GitHub Actions at $TIMESTAMP"
          
          echo "â¬†ï¸ Pushing changes with retry..."
          for i in {1..5}; do
            git pull --rebase origin $BRANCH_NAME && git push origin $BRANCH_NAME && {
              echo "âœ… Successfully pushed on attempt $i"
              exit 0
            }
            echo "âš ï¸ Attempt $i failed, waiting $((i*3)) seconds..."
            sleep $((i * 3))
          done
          
          echo "âŒ Failed to push after 5 attempts"
          exit 1